<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>email</title>
				<link rel="stylesheet" href="email.css" type="text/css">
</head>
<body>
	<section>
		<form>
		<div class="form__group">
						<h2>Boatex</h2>
			<div class="input__group">
				<label class="label__control">Name:</label>
				<input type="text" placeholder="Name" required>
				<label class="label__control">Lastname:</label>
				<input type="text" placeholder="Lastname" required>
			</div>			
				<div class="input__group">
				<label class="label__control">Password:</label>
				<input type="password" placeholder="Password" required>		
				<label class="label__control">Email:</label>
				<input class="input__control" type="email" placeholder="Email" required>
			</div>	
			<div class="textarea__container">
							<textarea cols="20" rows="5" placeholder="Message">
											
							</textarea>
			</div>
			<div class="button">
			<input type="submit" value="Send">		
			</div>
		</div>
		</form>			
	</section>	
				<div class="footer">
						<div>
							<p class="reserved">Boatex&copy;copyright 2022. All Rights Reserved.</p>
						</div>							
													
								</div>
								<script src="script.js" type="text/javascript"></script>
								<script src="email.js" type="text/javascript"></script>
								</body>
</html>
